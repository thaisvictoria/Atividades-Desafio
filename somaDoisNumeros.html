    <title>Soma de Dois numeros</title>

  <body>
    <h1>Soma de Dois Numeros</h1>
    <script>
      function somar(a, b) {
        return a + b;
      }
      const num1 = parseFloat(prompt("Digite o primeiro numero"));
      const num2 = parseFloat(prompt("Digite o segundo numero"));
      const resultado = somar(num1, num2);
      document.write(`a soma Ã©: ${resultado}`);
    </script>
  </body>
